<div class="col" *ngIf="prodotto">
    <div class="card">
        <img [src]="prodotto.image" class="card-img-top" *ngIf="prodotto.rating.rate >= 3">
        <div class="card-body">
            <h5 class="card-title">{{prodotto.title}}</h5>
            <p>
                prezzo: {{ prodotto.price | currency:"â‚¬" }}
            </p>
            <app-rating [rating]="prodotto.rating"></app-rating>
            <button *ngIf="mostraBottoneNonMiInteressa" type="button" class="btn btn-danger" (click)="NonMiInteressa()">non mi interessa</button>
        </div>
    </div>
</div>
